<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../resources/ourfavicon.png">
    <title>Магазин детских игрушек</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href = "../allCSS/enter.css" rel = "stylesheet">
  </head>
    <div class="form" style="">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
            <div id="signup">   
              <h1>Регистрация</h1>
              
              <form action="/" method="post">
              
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Имя<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
            
                <div class="field-wrap">
                  <label>
                    Фамилия<span class="req">*</span>
                  </label>
                  <input type="text"required autocomplete="off"/>
                </div>
              </div>
    
              <div class="field-wrap">
                <label>
                  Email<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Придумайте пароль<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>
              
              <button type="submit" class="button button-block"/>Зарегистрироваться</button>
              
              </form>
    
            </div>
            
            <div id="login">   
              <h1>С возвращением!</h1>
              
              <form action="/" method="post">
              
                <div class="field-wrap">
                <label>
                  Email <span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Пароль<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>
                            
              <button class="button button-block"/>Войти</button>
              
              </form>

        </div>
        
        </div><!-- tab-content -->
        
    </div> <!-- /form -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "../allJS/enter.js"></script>
